<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id = "app">
        <h1>Hi!</h1>
        <router-view></router-view>
        <hr>
        <p>using router:
            <router-link to = "/main">move to main page</router-link>
            <router-link to = "/sub">move to sub page</router-link>
        </p>
    </div>
    <script>
        const tmMain = {
            template: `<h2>main page</h2>`
        }

        const tmSub = {
            template : `<h2>sub page</h2>`
        }

        const rtRoutes = [
            {path: '/main', component: tmMain},
            {path: '/sub', component: tmSub}
        ]

        const router = new VueRouter({
            routes: rtRoutes
        })

        let gApp = new Vue({
            el: '#app',
            router
        })
    </script>
</body>
</html>
