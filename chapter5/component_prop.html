<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <h1>favorite fruits</h1>

        <ol>
            <favorite-fruits
                v-for="item in aFruits"
                v-bind:fruit = "item.text"
               
            >

            </favorite-fruits>
        </ol>
    </div>
    <script>
        Vue.component('favorite-fruits', {
            props: ['fruit'],
            template: `<li>{{ fruit }}</li>`
        })

        new Vue({
            el: '#app',
            data : {
                aFruits: [
                    { id: 0, text: 'apple'},
                    { id: 1, text: 'orange'},
                    { id: 2, text: 'watermellon'}
                ]
            }
        })
    </script>
</body>
</html>
