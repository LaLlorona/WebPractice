<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id = "main">
        <p>click number: {{nClicks}}</p>
        <p>countdown: {{fnCounter}}</p>

        <button v-on:click = "fnIncrement">press me!</button>
    </div>
</body>
<script>
    new Vue({
        el: '#main',
        data : {
            nClicks : 0
        },
        computed: {
            fnCounter() {
                return 10 - this.nClicks;
            }
        },

        methods: {
            fnIncrement() {
                this.nClicks++;
            }
        }

    });
</script>
</html>
