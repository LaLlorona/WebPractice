<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .fruit_style {
            border : 1px solid #ccc;
            background-color : green;
            padding-left: 1em;
        }
    </style>
</head>
<body>
    <div id = "main">
        <h1>{{sTitle}}</h1>
        <my-element
            v-for = "item in aFruit"
            v-bind:fruit = "item"
        ></my-element>
        <br>
        
        
    </div>
    
</body>
<script>
    Vue.component('my-element', {
        props : ['fruit'],

        template:`
            <li>{{fruit.fruitName}}</li>
        `
    });

    new Vue({
        el: '#main',
        data: {
            sTitle : 'Hi guys! Let me know your favorite foods',
            aFruit : [
                {fruitName : 'apple'},
                {fruitName : 'mellon'}

            ]
        }
    });
</script>
</html>
