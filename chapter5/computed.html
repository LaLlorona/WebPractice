<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id = "main">
        <p>original sentence: "{{ sOriginal }}"</p>
        <p>Capitalized sentence: " {{ fnUpperCaseMsg }}"</p>
    </div>
    <script>
        new Vue({
            el: '#main',
            data: {
                sOriginal : 'How are you???'
            },
            computed: {
                fnUpperCaseMsg: function() {
                    return this.sOriginal.toUpperCase();
                }
            }

        });
    </script>
</body>
</html>
