<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <simple-counter startnumber = "1"></simple-counter>
        <simple-counter startnumber = "10"></simple-counter>
        <simple-counter startnumber = "100"></simple-counter>
    </div>
    
</body>
<script>
   
    Vue.component('simple-counter', {
        props: ['startnumber'],
        template: `
        <button v-on:click = "fnIncCount">counter : {{fnGetCounter}}
        </button>
        `,

        data: function() {
            return {nCounter : parseInt(this.startnumber)};
        },

        computed: {
            fnGetCounter() {
                return this.nCounter;
            }
            
        },

        methods: {
            fnIncCount() {
                this.nCounter++;
            }
        }
    })

    new Vue({
        el: '#app'
    })
</script>
</html>
