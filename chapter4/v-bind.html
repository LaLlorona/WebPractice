<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .blue_style {
            color : blue;
        }
    </style>
</head>
<body>
    <div id = "main">
        <h1 v-bind:class = "sColorName + '_style'">Hi!!!</h1>
        <input v-bind:value = "sDate">
    </div>
    <script>
        let app = new Vue({
            el: '#main',
            data: {
                sDate: 'This year: ' + new Date().getFullYear(),
                sColorName: 'blue'
            }
        })
    </script>
</body>
</html>
