<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id = "main">
        <h1>what's your favorite fruit?</h1>
        <ol>
            <li v-for = "item in aFruits">
                {{item.sFruitName}}
            </li>
        </ol>
    </div>
    <script>
        let main = new Vue({
            el: '#main',
            data : {
                aFruits: [
                    {sFruitName : 'apple'},
                    {sFruitName: 'Grape'},
                    {sFruitName: 'guacamole'}
                ]
            }
        })
    </script>
</body>
</html>
