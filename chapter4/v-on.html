<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id = "app">
        <h1>{{ coin }}</h1>
        <h2>{{ sTitle }}</h2>
        <button v-on:click = "fnChangetitle">push me!</button>
        
        
    </div>
  
</body>
<script>
    new Vue({
        el: '#app',
        data : {
            sTitle :' Hi, guys!',
            coin: 'hello'
        },
        methods: {
            fnChangetitle() {
                let con_value = Math.random();
                this.coin = con_value;
                this.sTitle = con_value > 0.5;
            }
        }
    });
</script>
</html>
