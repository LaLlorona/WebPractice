<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 모바일 기기의 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <div id = "app">
    <v-app>
      <v-app-bar app dark>
        <v-app-bar-nav-icon v-on:click.stop="bDrawer = !bDrawer"></v-app-bar-nav-icon>
        <v-toolbar-title>This is Header</v-toolbar-title> 
        
        
      </v-app-bar>
      
      <!-- in v-nagivation-drawer, its v-model value determines whether it's shown or hidden. If it is false, it is hidden. true, it will be shown -->
      <v-navigation-drawer absolute temporary v-model = "bDrawer">
        <v-toolbar float height = "75px">
          <v-list>
            <v-list-item>
              <v-list-item-avatar> 
                <!-- make image round -->
                <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="">
              </v-list-item-avatar>
              <v-list-item-content>
                <v-list-item-title class = "title">Kyungmo Kim</v-list-item-title>
                <v-list-item-subtitle>login</v-list-item-subtitle>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-toolbar>
        <v-divider></v-divider>

        <v-list class = "pt-3">
          <v-list-item v-for="item in aMenu_items" v-bind:key = "item.title" v-bind:href = "item.link" >
            <v-list-item-action>
              <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-action>
            <v-list-item-content>
              <v-list-item-title>
                {{item.title}}
              </v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>
    </v-app>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        bDrawer : false,
        aMenu_items: [
          {
          title: 'starbucks',
          icon:'fa-coffee',
          link: 'https://www.starbucks.com'
          },

          {
          title: 'apple',
          icon:'mdi-apple',
          link: 'https://www.apple.com'
          },

          {
          title: 'facebook',
          icon:'mdi-facebook-box',
          link: 'https://www.facebook.com'
          },
        ]
      }
    })
  </script>

</body>

</html>
