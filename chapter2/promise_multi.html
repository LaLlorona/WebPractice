<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "
      fnProductReady(1, 2000)
      .then((pResult1) => {
          console.log(pResult1);
          return fnProductReady(2, 1000);
      })
      .then((pResult2) => {
          console.log(pResult2);
          return fnProductReady(3, 600);
      })
      .then((pResult3) => {
          console.log(pResult3);
      });
    ">
    click here to deliver!@
    </button>
    <script>
        function fnProductReady(pNum, pTime) {
            return new Promise((fnResolve) => {
                setTimeout(() => {
                   console.log(pNum);
                   fnResolve('delivered successfully', 'yahoo!');
                }, pTime);
            });
        }
    </script>
</body>
</html>
